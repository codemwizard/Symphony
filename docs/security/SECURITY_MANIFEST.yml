controls:
  - id: SEC-DB-001
    title: "SECURITY DEFINER functions must set safe search_path"
    standards:
      - "NIST 800-53 (AC-6, CM-6)"
      - "NIST 800-207 (Zero Trust)"
      - "NIST CSF"
      - "ISO 27001/27002 (A.8, A.12)"
      - "PCI DSS v4.0 (Req 6.2)"
    enforced_by:
      - "scripts/security/lint_sql_injection.sh"
      - "scripts/db/lint_search_path.sh"
    verified_by:
      - "scripts/audit/run_security_fast_checks.sh"
      - "scripts/db/verify_invariants.sh"
