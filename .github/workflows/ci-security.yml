name: Symphony Security & CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript-typescript

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  security-gates:
    name: Security Invariants & Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Detect Phase
      run: |
        if [ -f .symphony/PHASE ]; then
          PHASE=$(cat .symphony/PHASE | tr -d '[:space:]')
        else
          PHASE=6
        fi
        echo "PHASE=$PHASE" >> $GITHUB_ENV
    
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Security Gates (Invariant Checks)
      run: npm run security-check
      
    - name: Run Unit Tests
      run: npm test

    - name: Run Compliance Verification
      run: npm run ci:compliance

    - name: Install Snyk CLI
      run: npm install -g snyk
    
    - name: Verify Snyk Installation
      run: snyk --version

    - name: Snyk Security Scan (Phase-aware)
      shell: bash
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      run: |
        if [ "$PHASE" -ge 7 ]; then
          echo "Phase 7: Enforcing Snyk"
          snyk test
        else
          echo "Phase 6: Advisory Snyk"
          snyk test || echo "::warning::Snyk findings or auth issue (Phase 6 advisory)"
        fi

        
    - name: Audit Dependencies
      run: npm audit --audit-level=high || echo "::warning::High severity vulnerabilities found"

    - name: Upload Phase 6 Evidence
      uses: actions/upload-artifact@v4
      with:
        name: phase-6-evidence
        path: |
          .symphony/PHASE
          logs/
          test-results/