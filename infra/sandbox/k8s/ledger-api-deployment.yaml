apiVersion: apps/v1
kind: Deployment
metadata:
  name: ledger-api
  namespace: symphony-pilot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ledger-api
  template:
    metadata:
      labels:
        app: ledger-api
    spec:
      serviceAccountName: symphony-api
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: ledger-api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: ledger-api
      containers:
        - name: ledger-api
          image: ghcr.io/symphony/ledger-api:pilot
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: ASPNETCORE_URLS
              value: http://0.0.0.0:8080
            - name: INGRESS_STORAGE_MODE
              value: db_psql
          envFrom:
            - secretRef:
                name: symphony-pilot-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
