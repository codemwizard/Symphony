apiVersion: apps/v1
kind: Deployment
metadata:
  name: executor-worker
  namespace: symphony-pilot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: executor-worker
  template:
    metadata:
      labels:
        app: executor-worker
    spec:
      serviceAccountName: symphony-worker
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: executor-worker
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: executor-worker
      containers:
        - name: executor-worker
          image: ghcr.io/symphony/executor-worker:pilot
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: WORKER_ID
              value: worker-pilot
          envFrom:
            - secretRef:
                name: symphony-pilot-secrets
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
