version: '3.8'
services:
  db:
    image: postgres:15-alpine
    container_name: symphony-postgres
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-symphony}
      POSTGRES_USER: ${POSTGRES_USER:-symphony_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema/v1:/docker-entrypoint-initdb.d
    networks:
      - symphony-network
  
  local-kms:
    image: nsmithuk/local-kms:latest
    container_name: local-kms
    ports:
      - "8080:8080"
    environment:
      - KMS_REGION=us-east-1
      - KMS_ACCOUNT_ID=123456789012
    volumes:
      - kms-data:/data
    networks:
      - symphony-network
    restart: unless-stopped

networks:
  symphony-network:
    driver: bridge
volumes:
  postgres_data:
  kms-data:
